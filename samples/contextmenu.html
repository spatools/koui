<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Context Menu Sample</title>

    <link rel="stylesheet" type="text/css" href="../css/contextmenu.css" />
</head>
<body>
    <div id="main">
        <h2>Context Menu Sample</h2>
        <p>Right click on any child to show context menu</p>
        <ul data-bind="foreach: items">
            <li data-bind="text: text, contextmenu: $root.menu"></li>
        </ul>
    </div>

    <script type="text/javascript" src="../bower_components/requirejs/require.js" data-main="contextmenu"></script>
</body>
</html>
