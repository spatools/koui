<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>TinyMCE Sample</title>

    <link rel="stylesheet" type="text/css" href="../css/contextmenu.css" />
</head>
<body>
    <div id="main">
        <h2>TinyMCE Sample</h2>
        <h3>Inline</h3>
        <div data-bind="tinymce: value"></div>
        <h3>Inline custom options</h3>
        <div data-bind="tinymce: options"></div>
        <h3>Standard</h3>
        <textarea data-bind="tinymce: value"></textarea>
    </div>

    <script type="text/javascript" src="../bower_components/requirejs/require.js" data-main="tiny-mce"></script>
</body>
</html>
